<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer.
    </p>
    <h3>Question:</h3>
    <input id="question" type="text" />
    <button id="btn">
      <img src="img/magic-8-ball.png" alt="Magic 8 Ball" />
    </button>
    <h3>Answer: <span id="answer"></span></h3>
    <hr />
    <h4>Specific questions:</h4>
    <h4>Is javascript awesome?</h4>
    <h4>Does a magic 8 ball actually work?</h4>
  </body>
</html>
